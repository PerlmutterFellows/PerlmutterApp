  faq:
    -
      question: "¿Qué es The Haven Project?"
      answer: "The Haven Project brinda servicio directo a más de 200 jóvenes sin hogar sin hogar de entre 17 y 24 años de edad cada año en nuestros centros de acogida, con referencias a otras organizaciones de servicios para jóvenes para cientos más que no cumplen con los criterios de admisión según la edad, la falta de vivienda u otros factores."
    -
      question: "¿Qué es The Land of a Thousand Hills?"
      answer: "En nuestra experiencia, hemos descubierto que la mayoría de los clientes no tienen las habilidades básicas necesarias para mantener un trabajo. No tienen las habilidades de resolución de problemas y comunicación para tratar con éxito con sus compañeros de trabajo debido a una gran cantidad de problemas relacionados a su situación de vivienda inestable. Para abordar esto, en 2016, abrimos nuestra empresa social, The Land of a Thousand Hills - Lynn. Esta empresa social proporciona un lugar para capacitación laboral y fondos operativos para todos nuestros programas. Nuestro café es ¡galardonado, después de haber recibido los prestigiosos BONS (Best of North Shore) para Best Coffee Shop en las categorías de elección de lectores y editores durante los últimos tres años (2017, 2018 y 2019)!"
    -
      question: "¿Qué puedo esperar en mi primera visita?"
      answer: "Se reunirá con uno de nuestros administradores de casos, quien le hará algunas preguntas para tratar de comprender su situación (intente traer todas las identificaciones y documentos que pueda para ayudarnos con este proceso), disfrutar de una comida y algunos refrigerios, obtenga algunos comestibles y suministros de higiene para llevar con usted, establezca algunos objetivos básicos con uno de nuestros administradores de casos, consulte las publicaciones recientes de empleos disponibles y opciones de vivienda en el área, comience a cumplir algunos de los objetivos con la ayuda de uno de nuestros casos gerentes, y obtenga una tarjeta de regalo gratis para comida o café al salir."
    -
      question: "¿Qué puedo hacer en esta aplicación?"
      answer: "¡Puede interactuar con los numerosos servicios de The Haven Project! Regístrese para recibir notificaciones y confirme su asistencia para eventos e información enviados a su método de comunicación preferido, comuníquese directamente con The Haven Project y realice un seguimiento y mantenga su progreso con su puntaje de estabilidad y análisis en su perfil del usuario."
